builds:
  - main: "main.go"
    id: linux
    binary: "tau"
    goos: 
      - linux
    goarch: 
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
      - GOAMD64=v2
    tags:
      - odo
  - main: "main.go"
    id: darwin
    binary: "tau"
    goos: 
      - darwin
    env:
      - CGO_ENABLED=0
      - GOAMD64=v2
    tags:
      - darwin
      - odo
  - main: "main.go"
    id: windows
    binary: "tau"
    goos: 
      - windows
    goarch: 
      - amd64
    env:
      - CGO_ENABLED=0
      - GOAMD64=v2
    tags:
      - windows 

changelog:
  disable: true

checksum:
  disable: true
  
# Archives files to attach: https://goreleaser.com/customization/archive/?h=readme
archives:
- files:
  - none*
