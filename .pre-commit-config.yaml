# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: install-go-import
        name: Install Go Import
        entry: go install golang.org/x/tools/cmd/goimports@latest
        language: system
        always_run: true
        pass_filenames: false
    -   id: install-go-staticcheck
        name: Install Go Static Check
        entry: go install honnef.co/go/tools/cmd/staticcheck@latest
        language: system
        always_run: true
        pass_filenames: false
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-fmt
        files: '.*\.go$'
      - id: go-imports
        files: '.*\.go$'
        exclude: '.*\.pb\.go$'
      - id: go-staticcheck-mod
        files: '.*\.go$'
